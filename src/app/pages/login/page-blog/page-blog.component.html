<div *ngIf="this.loginValidationService.isLoggedIn()"> Vous êtes connecté!</div>
<div *ngIf="!this.route.snapshot.queryParams['id']">
    <h2 class="Creerunblog">Créer votre blog</h2>
    <div class="Contenu-Blog">
        <div class="form-group">
            <label for="inputblog">Categorie : </label>
            <input type="text" [(ngModel)]="this.blog.category" (change)="validateBlog()" id="inputblog" name="titre"
                placeholder="Entrez une categorie pour votre blog">
        </div>
        <div class="form-group">
            <label for="inputblog">Titre du Blog : </label>
            <input type="text" [(ngModel)]="this.blog.titre" (change)="validateBlog()" id="inputblog" name="titre"
                placeholder="Entrez le titre de votre blog">
        </div>
        <label for="blog.description">Description :</label>
        <textarea id="blog.description" (change)="validateBlog()" [(ngModel)]="this.blog.description"
            name="blogdescription " rows="5" placeholder="Donnez une description à votre blog" cols="33"></textarea>
        <button class="button-success" (click)="creerUnblog()" [disabled]="isValidBlog">Enregistrer</button>
        <button class="button-success" (click)="cancelCreroredit()">Annuler</button>
        <button (click)="this.loginValidationService.logout()">Logout</button>
    </div>
</div>

<div *ngIf="this.route.snapshot.queryParams['id']">
    <div id="edit-blog-titre-description">
        <h2 class="Creerunblog">Modifier votre blog</h2>
        <div class="Contenu-Blog">
            <div class="form-group">
                <label for="inputblog">Titre du Blog : </label>
                <input type="text" [(ngModel)]="this.blog.titre" name="titre"
                    placeholder="Entrez le titre de votre blog"><br>
                <label for="blogdescription">Description :</label>
                <textarea id="blogdescription" [(ngModel)]="this.blog.description" name="blogdescription " rows="5"
                    placeholder="Donnez une description à votre blog" cols="33"></textarea>
            </div>
            <button class="button-success" (click)="submitBlogChanges()" [disabled]="!isValidBlog">Enregistrer</button>
            <button class="button-success" (click)="cancelCreroredit()">Annuler</button>
            <button class="button-success" (click)="this.loginValidationService.logout()">Logout</button>
        </div>
    </div>
</div>
