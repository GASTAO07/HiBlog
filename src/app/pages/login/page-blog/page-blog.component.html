<h2 class="Creerunblog">Créer votre blog</h2>

<div class="Contenu-Blog">

    <div class="form-group">
        <label for="inputblog">Titre du Blog : </label><br>

        <input type="text" [(ngModel)]="blogmodel.blog.titre" (change)="controleblog()" id="inputblog" name="titre"
            placeholder="Entrez le titre de votre blog">
    </div>

    <!-- <input type="text" (change)="controlecreation()" [(ngModel)]="creruncomptemodel.motdepasse.pwd"
    id="inputmotdepasse" name="pwd" placeholder="Mot de passe">
</div> -->

    <div class="form-group">
        <!-- <label for="inputdescription">Description : </label> -->

        <!-- <input type="text" [(ngModel)]="blogmodel.blog.description"
            id="inputmotdepasse" name="confirm_pwd" placeholder="Confirmer le mot de passe">
    </div> -->

        <label for="blogdescription">Description :</label><br>
        <textarea id="blogdescription" (change)="controleblog()" [(ngModel)]="blogmodel.blog.description" name="blogdescription " rows="5" placeholder="Hm de quoi voulez-vous nous parler !"
            cols="33"></textarea><br>

        <!-- <button class="button-success" (click)="enregistrer()" [disabled]="isValid">Enregistrer
    </button> -->

    <button class="button-success" (click)="creerUnblog()">Enregistrer
    </button>

    <button (click)="logout()">Logout</button>

    </div>
