<div class="Contenu-login">

    <form class="contenu-form" [formGroup]="compteForm">
        <p class="Titre">Cr√©er votre compte</p>

        <div>
            <div>
                <input class="nom" placeholder="nom" formControlName="nom" />
                <br>
            </div>

            <div class="Message-erreur" *ngIf="compteForm.get('nom')?.errors && compteForm.get('nom')?.errors">
                Tapez votre nom sinon...<br>
                <br>
            </div>

        </div>

        <div>
            <div>
                <input class="Prenom" placeholder="Prenom" formControlName="Prenom" />
                <br>
            </div>

            <div class="Message-erreur" *ngIf="compteForm.get('Prenom')?.errors && compteForm.get('Prenom')?.errors">
                Tapez votre Prenom sinon...<br>
                <br>
            </div>

        </div>

        <div>
            <div>
                <input class="input-Login" placeholder="email" formControlName="email" />
                <br>
            </div>

            <div>

            </div>

            <div class="Message-erreur" *ngIf="compteForm.get('email')?.errors && compteForm.get('email')?.errors">
                Tapez votre mail sinon...<br>
                <br>
            </div>

            <div class="Message-erreur"
                *ngIf="compteForm.get('email')?.errors?.['email'] && compteForm.get('email')?.errors"><br>
                Le mail n'est pas valide chef !<br>
                <br>
            </div>

        </div>

        <div>
            <div>
                <input class="input-Login" placeholder="mot de passe" formControlName="Motdepasse" /><br>
            </div>
            <div class="Message-erreur"
                *ngIf="compteForm.get('Motdepasse')?.errors && compteForm.get('Motdepasse')?.errors">
                Tapez votre mot de passe sinon...<br>
                <br>
            </div>

            <div class="Message-erreur"
                *ngIf="compteForm.get('Motdepasse')?.errors?.['Motdepasse'] && compteForm.get('Motdepasse')?.errors">
                <br>
                La prochaine faute je te bloque !<br>
                <br>
            </div>
        </div>

        <input type="submit" value="{{confirmer}}" />

    </form>
</div>
