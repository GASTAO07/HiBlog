<style>
  .blog-box {
    display: flex;
    flex-direction: column;
    border: 1px solid black;
    margin: 10px;
    padding: 10px;
    border-radius: 4px;
  }
</style>

<div class="blog-list">
  <h1>Blog List</h1>
  <ul>
    <li *ngFor="let blog of blogs | keyvalue" class="blog-box">
      <h2>{{ blog.key }}</h2>
      <p>{{ blog.value }}</p>
      <button (click)="editBlog(blog.key)">Edit Blog</button>
    </li>
    <button (click)="refreshBlogs()">Refresh</button>
  </ul>
</div>
<button (click)="addNewBlog()">Add New Blog</button>
