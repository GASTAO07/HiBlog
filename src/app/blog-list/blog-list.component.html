<div class="blog-list">
  <h1>Blog List</h1>
  <ul>
    <li *ngFor="let blog of blogs | keyvalue">
      <h2>{{ blog.key }}</h2>
      <p>{{ blog.value }}</p>
      <button (click)="editBlog(blog.key)">Edit Blog</button>
    </li>
  </ul>
  <button (click)="refreshBlogs()">Refresh</button>
</div>
