<div>
  <div *ngIf="this.loginValidationService.isLoggedIn()"> Vous êtes connecté!</div>
  <div class="blog-list">
    <h1>Liste de Blog</h1>
    <ul>
      <div class="blogbox1">
        <div *ngFor="let blog of blogs">
          <div class="blogbox0">
            <div class="blogbox">
              <label for="blog.category">Categorie:</label>
              <div class="blogboxElement">
                <td>{{ blog.category }}</td>
              </div>
            </div>
            <div class="blogbox">
              <label for="inputblog">Titre du Blog: </label>
              <div class="blogboxElement">
                <td>{{ blog.titre }}</td>
              </div>
            </div>
            <div class="blogbox">
              <label for="blog.description">Description :</label>
              <div class="blogboxElement">
                <p>{{ blog.description }}</p>
              </div>
            </div>
          </div>
          <button class="button-success" (click)="modifyTheBlog(blog.id)">Modifier</button>
          <button class="button-success" (click)="deleteBlog(blog.id)">Effacer</button>
        </div>
      </div>
    </ul>
    <div *ngIf="blogs.length === 0">
      Il n'y pas de blog.
    </div>
  </div>
  <button class="button-success" (click)="addNewBlog()">Ajouter un Blog</button>
  <button class="button-success" (click)="this.loginValidationService.logout()">Logout</button>
</div>
