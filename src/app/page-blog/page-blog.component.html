<h2 class="Creerunblog">{{titrePage}}</h2><br>
<br><div class="Contenu-Blog">
    <div class="form-group">
        <label for="inputblog">Categorie :</label>
        <input type="text" [(ngModel)]="blog.category" (change)="validateBlog()" id="inputblog" name="titre"
            placeholder="Entrez une categorie pour votre blog">
    </div>
    <div class="form-group">
        <label for="inputblog">Titre du Blog :</label>
        <input type="text" [(ngModel)]="blog.titre" (change)="validateBlog()" id="inputblog" name="titre"
            placeholder="Entrez le titre de votre blog">
    </div>
    <div class="form-group">
        <label for="blog.description">Description :</label>
        <textarea id="blog.description" (change)="validateBlog()" [(ngModel)]="blog.description" name="blogdescription "
            rows="5" placeholder="Donnez une description Ã  votre blog" cols="33"></textarea>
    </div>
      <button class="button-success" (click)="blog.id ? submitBlogChanges() : creerUnblog()" [disabled]="isValidBlog">{{textButton}}</button><br>
    <br><button class="button-success" (click)="cancelCreroredit()">Annuler</button>
</div>
