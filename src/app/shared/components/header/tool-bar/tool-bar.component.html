<div *ngIf="isUserLoggedIn">
    <div class="toolbar" role="banner">
        <nav>
            <div class="navicon">
                <div></div>
            </div>
            <a (click)="logout()">Sortir</a>
            <a (click)="goToBloglist()">Blogs</a>
            <a (click)="userInfo()">Compte</a>
        </nav>
        <h2 class="Hiblog">Hiblog</h2><br>
        <div *ngIf="user">
            <img [src]="user.avatarUrl || '../../assets/images/avatar.png'" alt="Avatar" class="avatar"><br>
            <input type="file" (change)="onFileSelected($event)" [hidden]="user.avatarUrl">
            <h3 class="user">
                Bienvenu(e), {{ user.nom }} {{user.prenom}}
            </h3>
        </div>
        <h1>{{ pageTitle }}</h1>
    </div>
</div>
